<section class="rooms">
  <h1 class="rooms__title">НОМЕРА И ЦЕНЫ</h1>

  <div class="rooms__list">

    <article class="room-card">
      <div class="room-card__image">
        <img src="images/rooms/executive-suite.png" alt="Executive Suite">
      </div>
      <div class="room-card__content">
        <h2 class="room-card__title">Executive Suite</h2>
        <p class="room-card__description">Максимальный комфорт и сервис</p>
        <div class="room-card__price">от 12 000 ₽</div>
        <div class="room-card__actions">
          <button class="room-card__button room-card__button--book">Забронировать</button>
          <button class="room-card__button room-card__button--more">Подробнее</button>
        </div>
      </div>
    </article>

    <article class="room-card room-card--best">
      <div class="room-card__image">
        <span class="room-card__badge">Лучшая цена</span>
        <img src="images/rooms/duplex.png" alt="Duplex">
      </div>
      <div class="room-card__content">
        <h2 class="room-card__title">Duplex</h2>
        <p class="room-card__description">Оптимальное соотношение цены и комфорта</p>
        <div class="room-card__price">от 6 500 ₽</div>
        <div class="room-card__actions">
          <button class="room-card__button room-card__button--book">Забронировать</button>
          <button class="room-card__button room-card__button--more">Подробнее</button>
        </div>
      </div>
    </article>

    <article class="room-card">
      <div class="room-card__image">
        <img src="images/rooms/business-suite.png" alt="Business Suite">
      </div>
      <div class="room-card__content">
        <h2 class="room-card__title">Business Suite</h2>
        <p class="room-card__description">Просторный номер для деловых поездок</p>
        <div class="room-card__price">от 8 500 ₽</div>
        <div class="room-card__actions">
          <button class="room-card__button room-card__button--book">Забронировать</button>
          <button class="room-card__button room-card__button--more">Подробнее</button>
        </div>
      </div>
    </article>

  </div>
</section>
